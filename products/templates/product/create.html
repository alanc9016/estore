{% extends 'base.html' %}

{% block content %}
    <div class="section">
        <div class="section">
            <h1 class="title">{{material.name}}</h1>
        </div>
        <form action method="post" enctype="multipart/form-data"> {% csrf_token %}
            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="name" placeholder="Name">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="number" name="price" min="0" step="1" placeholder="Price in cents (e.g. 10000 = $100.00">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <textarea class="textarea" type="text" name="description" placeholder="Description"></textarea>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <a href="{% url 'products' material.id %}" class="button is-light">Cancel</a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
