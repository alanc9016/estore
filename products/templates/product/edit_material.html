{% extends 'base.html' %}

{% block content %}
    <section class="section">
        <form method="post" enctype="multipart/form-data"> {% csrf_token %}
            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="name" value="{{ material.name }}" placeholder="{{ material.name }}">
                </div>
            </div>


            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" name="is_textile">
                        Telas?
                    </label>
                </div>
            </div>

            <div class="file has-name field">
                <label class="file-label">
                    <input class="file-input" type="file" name="image">
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Choose a fileâ€¦
                        </span>
                    </span>
                </label>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <a href="{% url 'home' %}" class="button is-light">Cancel</a>
                </div>
            </div>
        </form>
    </section>
{% endblock %}
